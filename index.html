---
layout: default
---

<section class="content">
</section>

<ul class="entries">
  {% for post in site.posts %}
 
  <li>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
      <h3>{{ post.content }}</h3>
      <div class="postDate">{{ post.date }}</div>
      <h3>{{ post.id }}</h3>
    </a>
  </li>
 
  {% endfor %}
</ul>
